log4j.category.br.com.oficina=DEBUG, stdout,fileOut
log4j.rootCategory=DEBUG,stdout,fileOut
   
log4j.appender.stdout=org.apache.log4j.ConsoleAppender

log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

log4j.appender.stdout.layout.ConversionPattern=%5p (%F:%L) \u2013 %m%n

log4j.appender.fileOut =org.apache.log4j.RollingFileAppender

log4j.appender.fileOut.File=${catalina.base}/logs/roncadorImplementacao.log

log4j.appender.fileOut.MaxFileSize=100KB

log4j.appender.fileOut.MaxBackupIndex=1

log4j.appender.fileOut.layout=org.apache.log4j.PatternLayout

log4j.appender.fileOut.layout.ConversionPattern=%-2d{dd/MM/yy HH:mm}  %5p %c:%L \u2013 %m%n